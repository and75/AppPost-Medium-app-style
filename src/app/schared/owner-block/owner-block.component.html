<div class="py-2">
    <div *ngIf="owner" class="media owner-block">
        <img _ngcontent-npr-c28="" src="../assets/img/avatar-logged.png" loading="lazy" class="mr-4"
            style="width:60px !important; height:60px !important">
        <div class="media-body">
            <h3>{{owner.name}}</h3>
            <p class="p-0 m-0">{{owner.count}} posts published<br>username: {{owner.username}}<br>email: {{owner.email}}</p>
        </div>
    </div>
</div>
